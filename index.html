<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>视频播放器</title>
<link rel="stylesheet" href="./css/pure-min.css" />
<link rel="stylesheet" href="./css/styles.css" />
<style>
	body {
		position: relative;
	}
    #a1 { 
		position: absolute;
		width: 100%;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	}
</style>
</head>
<body>
<div id="a1"></div>
<script src="./js/jquery.min.js"></script>
<script src="./ckplayer/ckplayer.js" charset="utf-8"></script>
<script src="./js/util.js"></script>
<script type="text/javascript">
	function play() {
		var screenWidth = $("body").width();
		var screenHeight = $("body").height();
		var videoHeight = (screenHeight > 0.75 * screenWidth)?0.75 * screenWidth:screenHeight;
		var videoLink = parseURL(location.href).query.replace('?url=','') || '';
		if(!videoLink){
			console.log('缺少参数');
			return false;
		}
		var video=[videoLink + '->video/mp4'];
		var flashvars={
			f: videoLink,
			c: 0,
			p: 1
		};
		var video=[videoLink + '->video/mp4'];
		var params={bgcolor:'#FFF',allowFullScreen:true,allowScriptAccess:'always',wmode:'transparent',allowFullScreenInteractive:true};
		CKobject.embed('./ckplayer/ckplayer.swf','a1','ckplayer_a1',screenWidth,videoHeight,false,flashvars,video,params);				
	}
	play();	
</script>
</body>
</html>
